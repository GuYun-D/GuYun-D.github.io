<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/resetCss.css">
  <link rel="stylesheet" href="../less/login.css">
</head>

<body>
  <header>
    <div>
      lamb
    </div>
  </header>
  <nav>
    <button>Sign In</button>
    <button class="sign-on">Sign Up</button>
  </nav>
  <main>
    <form action="javascript:;" method="post">
      <div class="inp-group">
        <label for="username" class="iconfont icon-yonghu"></label>
        <input type="text" name="username" id="username" placeholder="请输入用户名">
      </div>

      <div class="inp-group">
        <label for="phone" class="iconfont icon-lujing141"></label>
        <input type="text" name="phone" id="phone" placeholder="电话号码">
      </div>

      <div class="inp-group">
        <label for="password" class="iconfont icon-password"></label>
        <input type="password" name="password" id="password" placeholder="请输入密码">
      </div>

      <div class="inp-group">
        <label for="password" class="iconfont icon-password"></label>
        <input type="password" name="password" id="password" placeholder="确认密码">
        <!-- icon-yanjing -->
      </div>

      <div class="code">
        <input type="text" class="code" name="code">
        <button class="">发送验证码</button>
      </div>

      <div class="tips">
        注册成功后，将会自动登录
      </div>

      <div class="inp-group">
        <button>提交</button>
      </div>
    </form>
  </main>
</body>

</html>
