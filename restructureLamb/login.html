<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/resetCss.css">
  <link rel="stylesheet" href="./less/login.css">
</head>

<body>
  <header>
    <div>
      lamb
    </div>
  </header>
  <nav>
    <button class="sign-on">Sign In</button>
    <button>Sign Up</button>
  </nav>
  <main>
    <form action="javascript:;" method="post">
      <div class="inp-group">
        <label for="username" class="iconfont icon-yonghu"></label>
        <input type="text" name="username" id="username" placeholder="请输入用户名">
      </div>

      <div class="inp-group">
        <label for="password" class="iconfont icon-password"></label>
        <input type="password" name="password" id="password" placeholder="请输入密码">
        <!-- icon-yanjing -->
        <span class="iconfont icon-biyan"></span>
      </div>

      <div class="forget-pass">
        <a href="javascript:;">忘记密码？</a>
      </div>

      <div class="inp-group">
        <button>Sign In</button>
      </div>
    </form>
  </main>
</body>

</html>
