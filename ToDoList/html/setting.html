<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设置</title>
  <link rel="shortcut icon" href="../todo.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/resetCSS.css">
  <link rel="stylesheet" href="../css/setting.css">

</head>

<body>
  <div class="container clearfix">
    <header>
      <div class="title">
        设置
      </div>
    </header>
    <main class="left">
      <ul>
        <li class="clearfix">
          <span class="left">不显示历史</span>
          <div class="switch right">
            <span class="dot"></span>
          </div>
        </li>
        <li class="clearfix">
          <span class="left">不显示添加详细描述</span>
          <div class="switch right">
            <span class="dot"></span>
          </div>
        </li>
        <li class="clearfix">
          <div>
            <span class="left">打开页面自动播放音乐</span>
          </div>
          <div class="switch right">
            <span class="dot"></span>
          </div>
        </li>
        <li class="clearfix">
          <span class="left">清空缓存</span>
          <div class="button-box right">
            <button id="clearCache">清除缓存</button>
          </div>
        </li>
      </ul>
    </main>

    <aside class="right">
      <div class="show-box">
        <img src="../images/todo.png" id="show-img" alt="">
      </div>
    </aside>
    <footer>

    </footer>
  </div>

  <footer>
    <a href="../index.html" id="btn">确定</a>
  </footer>

  <script src="../js/settings.js"></script>
</body>

</html>
